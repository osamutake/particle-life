7B97\u30B9\u30C6\u30C3\u30D7":"Calc. step","\u5C3E\u306E\u9577\u3055":"Tail length","\u63FA\u52D5":"Perturbation","\u76F8\u4E92\u4F5C\u7528\u30BB\u30C3\u30C8":"Interaction set","\u30C7\u30D5\u30A9\u30EB\u30C8":"Default","\u591A\u7C92\u5B50\u7A2E\u88DC\u6B63A":"Many species adapt. A","\u591A\u7C92\u5B50\u7A2E\u88DC\u6B63B":"Many species adapt. B","\u76F8\u4E92\u4F5C\u7528\u30B7\u30FC\u30C9":"Interaction seed","\u7C92\u5B50\u914D\u7F6E\u30B7\u30FC\u30C9":"Arrangement seed","\u30D1\u30E9\u30E1\u30FC\u30BF\u30A8\u30C7\u30A3\u30BF\u3092\u8868\u793A/\u975E\u8868\u793A":"Show/Hide parameter editor","\u81EA\u5206\u3067":"by yourself","\uFF12\u8272":"2-color","\uFF13\u8272":"3-color","10\u8272":"10-color","12\u8272":"12-color","20\u8272":"20-color","30\u8272":"30-color","60\u8272":"60-color","\u76F8\u4E92\u4F5C\u7528\u4FC2\u6570\u30DE\u30C8\u30EA\u30AF\u30B9":"Interaction coefficient matrix","\u76F8\u4E92\u4F5C\u7528\u8DDD\u96E2\u30FB\u6E1B\u8870\u30FB\u63FA\u52D5":"Interaction distances, decelation and perturbation","\u76F8\u4E92\u4F5C\u7528\u306F\u975E\u5BFE\u79F0\u3067 a \u304C b \u304B\u3089\u53D7\u3051\u308B\u529B\u3068 b \u304C a \u304B\u3089\u53D7\u3051\u308B\u529B\u306F\u7570\u306A\u308B":"The interaction is asymmetric. The force from A to B is independent of the force from B to A.","\u5F15\u529B\u306F\u8CA0\u3067\u9752\u3001\u65A5\u529B\u306F\u6B63\u3067\u8D64":"Attractive force is represented by negative values and blue, repulsive force is represented by positive values and red.","\u8FD1\u8DDD\u96E2\u529B\uFF08\u7C92\u5B50\u304C\u6975\u7AEF\u306B\u8FD1\u3065\u3044\u305F\u6642\u306E\u529B\uFF09\u306F\u5E38\u306B\u65A5\u529B":"The short-range force is always repulsive (positive).","\u9060\u8DDD\u96E2\u529B\u306F\u5F15\u529B\u306B\u3082\u65A5\u529B\u306B\u3082\u306A\u308B":"The long-range force can be either positive or negative.","\u5B9F\u969B\u306B\u639B\u304B\u308B\u529B\u306F\u3053\u3053\u3067\u6307\u5B9A\u3057\u305F\u4FC2\u6570\u3092\u8DDD\u96E2\u306B\u5FDC\u3058\u3066\u6E1B\u8870\u3055\u305B\u305F\u5024\u306B\u306A\u308B":"The actual force is calculated by attenuating the given value using the distance.","id_\u8FD1\u8DDD\u96E2\u65A5\u529B\u8AAC\u660E":"The repulsive force at close range has its maximum value at r = 0 and linearly decreases to zero at r = Rth1.","id_\u9060\u8DDD\u96E2\u529B\u8AAC\u660E":"The long-range force has its maximum value at r = Rth2 and linearly decreases to zero at r = Rth1 and r = Rmax.","id_\u6E1B\u8870\u91CF\u8AAC\u660E":"The velocity of a particle is decelerated by multiplying the Decel factor at each calculation step.","id_\u63FA\u52D5\u8AAC\u660E":"Random number ranging \xB1 1/2,000 of Perturb is added to the velocity at each calculation step.","id_rowdiv\u8AAC\u660E":"RowDiv is an optimization parameter for interaction calculation. Giving 3 or 4 will be the fastest. It only affects the calculation speed and should not affect the calculation result.","id_canvasMode\u8AAC\u660E":"When WebGL is unavailable, Firefox''s rendering becomes very slow. You can choose '2d (source-over)' for Canvas Rendering Mode to make it faster at the expense of rendring quality.","#_arg1_ \u304C #_arg2_ \u304B\u3089\u53D7\u3051\u308B\u529B (\u8FD1 _arg3_, \u9060 _arg4_)":"Force from #_arg2_ to #_arg1_ (near _arg3_, far _arg4_)","\u9332\u753Bfps":"Recording fps","\u9589\u3058\u308B":"Close","\u6B21\u3078":"Next","\u3053\u3053\uFF01":"Here!","\u524D\u3078":"Prev","id_new-world_help":'This is a website where you can leisurely walk across the worlds where particles come to life.<br><br>When you get bored, you can move to a different world by pressing "Next World".',"id_help-text1_help":`Besides the cover story, it simply simulates the motion of particles 
     after randomly determining the initial arrangement and the interaction 
     coefficients between the colors.<br><br>
